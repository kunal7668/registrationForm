<!DOCTYPE html>
<html>
<head>
    <title>Online Quiz</title>
</head>
<body>
    <h2>Simple Quiz</h2>
    <form action="QuizServlet" method="post">
        <p>1. What is the capital of France?</p>
        <input type="radio" name="q1" value="A"> Paris<br>
        <input type="radio" name="q1" value="B"> Berlin<br>
        <input type="radio" name="q1" value="C"> Madrid<br>

        <p>2. What is 2 + 2?</p>
        <input type="radio" name="q2" value="A"> 3<br>
        <input type="radio" name="q2" value="B"> 5<br>
        <input type="radio" name="q2" value="C"> 4<br>

        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
